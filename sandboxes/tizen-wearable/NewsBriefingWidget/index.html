<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/data.js"></script>
    <script src="js/swipe.js"></script>
</head>

<body>
<img id="more-option" src=""/>
<div id="add-article-view" class="container">
    <div id="title-in-add-article">News Briefings</div>
    <img id="add-article-image" src="image/b_briefings_no_artiles_icon.png"/>
    <div id="add-article-button">Add articles</div>
</div>
<div id="news-view" class="container">
    <img id="news-image" src="" />
    <div id="news-title">
        <span id="news-title-str"></span>
    </div>
    <div id="news-extended">
        <div id="news-body"></div>
        <div id="news-body-cp"></div>
        <div id="news-body-date"></div>
        <span id="news-category"></span>
        <div id="close-detail-news"></div>
    </div>
</div>
<div id="more-option-view" class="container">
    <div id="current-focus"></div>
    <img id="select-topic-button" src="image/b_briefings_select_topic.png"/>
    <img id="refresh-button" src="image/b_briefings_refresh.png"/>
    <div id="more-option-title"></div>
</div>
<div id="select-topic-view" class="container">
    <div id="topic-title">Select topic</div>
    <div id="topic-news" class="topics">
        <span class="topic-name">News</span>
        <input type="checkbox" id="checkbox-news" class="checkboxes" checked="checked">
    </div>
    <div id="topic-business" class="topics">
        <span class="topic-name">Business</span>
        <input type="checkbox" id="checkbox-business" class="checkboxes" checked="checked">
    </div>
    <div id="topic-technology" class="topics">
        <span class="topic-name">Technology</span>
        <input type="checkbox" id="checkbox-technology" class="checkboxes" checked="checked">
    </div>
    <div id="topic-sports" class="topics">
        <span class="topic-name">Sports</span>
        <input type="checkbox" id="checkbox-sports" class="checkboxes" checked="checked">
    </div>
    <div id="topic-celebrity" class="topics">
        <span class="topic-name">Celebrity</span>
        <input type="checkbox" id="checkbox-celebrity" class="checkboxes">
    </div>
    <div id="topic-science" class="topics">
        <span class="topic-name">Science</span>
        <input type="checkbox" id="checkbox-science" class="checkboxes">
    </div>
    <div id="topic-entertainment" class="topics">
        <span class="topic-name">Entertainment</span>
        <input type="checkbox" id="checkbox-entertainment" class="checkboxes">
    </div>
    <div id="topic-style" class="topics">
        <span class="topic-name">Style</span>
        <input type="checkbox" id="checkbox-style" class="checkboxes">
    </div>
    <div id="topic-food" class="topics">
        <span class="topic-name">Food</span>
        <input type="checkbox" id="checkbox-food" class="checkboxes">
    </div>
    <div id="topic-travel" class="topics">
        <span class="topic-name">Travel</span>
        <input type="checkbox" id="checkbox-travel" class="checkboxes">
    </div>
    <div id="topic-close" class="select-topic-close-button">close</div>
</div>
</body>
<script src="js/app.js"></script>
</html>
