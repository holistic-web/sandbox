<!-- include A-Frame -->
<script src="js/aframe.min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/jquery.hammer.js"></script>

<!-- A-Frame Components:
      physics-system,
      stats-in-vr,
      ar
  -->
<script src="A-Frame_packages/aframe-physics-system.min.js"></script>
<script src="A-Frame_packages/aframe-stats-in-vr-component.min.js"></script>
<script src="A-Frame_packages/aframe-ar.min.js"></script>

<!-- load in components.js and app.js to have componenets ready to add to elements -->
<script src="js/components.js"></script>
<!-- careful not to attempt to run any code on elements not yet loaded -->
<script src="js/app.js"></script>


<body style='margin : 0px; overflow: hidden;'>
  <!-- define the A-Frame scene and enable physics and augmented reality -->
  <a-scene  embedded="" 
            arjs="sourceType: webcam;" 
            physics="debug: false; friction: 10; restitution: 0.0; gravity: -1.5;"
            rotation="125 0 0">

    <!-- define any assets we might need to reuse -->
    <a-assets>
      <a-mixin  id="ball" 
                geometry="primitive: sphere; radius: 1"
                material="color: #fff; side: double"
                physics-body="mass: 5; boundingBox: 2 2 2"></a-mixin>
                
    </a-assets>
   
    <!-- Add the marker-camera to give the scene a point of reference to render on -->
    <a-marker-camera  arjs-anchor="minConfidence: 0.2.5; changeMatrixMode: cameraTransformMatrix; preset: hiro;"
                      static-body="sphereRadius: NaN"></a-marker-camera>                      

    <!-- Add the ground -->
    <a-plane  id="ground"
              rotation="90 90 0"
              scale="1 1 1"
              position="0 0 -7.5"
              geometry="height:5; width: 15" 
              material="side: double"
              color="#F9B764"
              static-body="sphereRadius: NaN"></a-plane>
     
    <!-- Add the bowling lane -->
    <!-- <a-plane id="lane"
             rotation="0 0 0"
             scale="1 1 1"
             position="0 0.1 0"
             geometry="height:3" 
             material="side: double"
             static-body="sphereRadius: NaN"></a-plane> -->
             
    <!-- Add the skittles -->
    <a-entity id="Skittle-1"
              dynamic-body="sphereRadius: NaN; mass: 1.5"
              position="0 1 -12"
              material="color:#000"
              mixin="null"
              geometry="radius:0.5;height:2;primitive:cylinder"
              material=""></a-entity>

    <a-entity id="Skittle-2"
              dynamic-body="sphereRadius: NaN; mass: 1.5"
              position="1.5 1 -14"
              material="color:#000"
              mixin="null"
              geometry="primitive:cylinder;height:2;radius:0.5"
              material=""></a-entity>

    <a-entity id="Skittle-3"
              dynamic-body="sphereRadius: NaN; mass: 1.5"
              position="-1.847 1 -14"
              material="color:#000"
              mixin="null"
              geometry="primitive:cylinder;height:2;radius:0.5"
              material=""></a-entity>

    <a-entity id="Skittle-4"
              dynamic-body="sphereRadius: NaN; mass: 1.5"
              position="0 1 -14"
              material="color:#000"
              mixin="null"
              geometry="primitive:cylinder;height:2;radius:0.5"
              material=""></a-entity>
        
    <!-- finally add the player -->
    <a-entity id="player"
              dynamic-body="sphereRadius: NaN; mass: 50"
              mixin="ball"
              quaternion="0 0 0 1"
              position = "0 2 -0.55"
              velocity=""
              scale="1 1 1"></a-entity>              

  </a-scene>
</body>
